    <main>
        <section>
            <h2>Kapcsolatfelvétel</h2>
            
            <div class="container mt-4">
                <form action="#" method="post" class="p-4 border rounded bg-light">
                    <!-- Teljes név -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Teljes név:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Kérjük adja meg a teljes nevét" required>
                    </div>
            
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email cím:</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="email" id="email" name="email" class="form-control" placeholder="pelda@email.hu" required>
                        </div>
                    </div>
            
                    <!-- Radio buttons -->
                    <div class="mb-3">
                        <p class="form-label">Ön:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="student" name="person_type" value="student">
                            <label class="form-check-label" for="student">Hallgató</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="teacher" name="person_type" value="teacher">
                            <label class="form-check-label" for="teacher">Oktató</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="external" name="person_type" value="external">
                            <label class="form-check-label" for="external">Külsős személy</label>
                        </div>
                    </div>
            
                    <!-- Üzenet tárgya (floating label) -->
                    <div class="form-floating mb-3">
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Az üzenet rövid tárgya" required>
                        <label for="subject">Üzenet tárgya</label>
                    </div>
            
                    <!-- Üzenet szövege (floating label) -->
                    <div class="form-floating mb-3">
                        <textarea id="message" name="message" class="form-control" placeholder="Kérjük írja le részletesen miben segíthetünk" required style="height: 150px;"></textarea>
                        <label for="message">Üzenet szövege</label>
                    </div>
            
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Küldés</button>
                    </div>
                </form>
            </div>
            <br>
            <h3>Elérhetőségünk</h3>
